{% extends "base.html" %}
{% load i18n %}
{% load static %}

{% block extra_css %}
    <style xmlns="http://www.w3.org/1999/html">
        /* Add any custom styles here */
    </style>
{% endblock %}

{% block page_title %}
    Home
{% endblock %}

{% block content %}
<div class="container-fluid">
    <h2>Decision Trees</h2>
    <div class="dropdown mb-3">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
            Depth Selection
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <li><a class="dropdown-item" href="#" data-depth="1">1</a></li>
            <li><a class="dropdown-item" href="#" data-depth="5">5</a></li>
            <li><a class="dropdown-item" href="#" data-depth="10">10</a></li>
        </ul>
    </div>
    <div id="imageContainer">
        <img id="depthImage" src="{% static 'images/depth1.png' %}" alt="Depth Image" class="img-fluid" width="1000px"/>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.querySelectorAll('.dropdown-item').forEach(item => {
        item.addEventListener('click', function(event) {
            event.preventDefault();
            
            const depth = this.getAttribute('data-depth');
            const imageUrl = `{% static 'images/depth' %}${depth}.png`; 

            document.getElementById('depthImage').src = imageUrl;
        });
    });
</script>

{% endblock %}
